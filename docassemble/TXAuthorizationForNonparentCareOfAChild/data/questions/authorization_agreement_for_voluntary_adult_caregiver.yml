id: eligibility
question: |
  Before you start
subquestion: |
  Use this form only if **a parent** is giving permission to **an adult caregiver**
  (18 or older). The caregiver does not have to be related to the child.

  You need court permission if there is a court order or a pending court case about
  the child. If no parent can be found, a different process may be required.

  At least one parent and the caregiver must sign in front of a notary. If only one
  parent signs, you must mail a copy to the other parent.

  This agreement does not change the child's immigration status.
fields:
  - "I am a parent with legal authority to sign this authorization agreement": eligibility_acknowledgement
    datatype: yesno
validation code: |
  if not eligibility_acknowledgement:
      raise validation_error("You must confirm that you are a parent with legal authority to sign this authorization agreement to continue.")
