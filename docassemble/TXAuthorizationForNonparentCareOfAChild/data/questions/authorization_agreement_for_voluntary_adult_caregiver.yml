      - There is no court order or pending case about this child.: no_court_case
      - There is a court order or pending case, and the court has approved this agreement.: court_case_with_approval
---
id: agreement_term
question: |
  How long should the agreement last?
subquestion: |
  The agreement usually lasts six months from the date it is signed. It can end
  sooner if you revoke it in writing or if a court order affects the child. If you
  want it to end sooner, set an earlier expiration date.
fields:
  - "How long will the permission last?": agreement_term_choice
    input type: radio
    choices:
      - Up to six months from the date it is signed: six_months
      - Set an earlier expiration date: earlier_date
  - "Earlier expiration date": agreement_expiration_date
    datatype: date
    show if:
      variable: agreement_term_choice
      is: earlier_date
    required: False
  - "If you want to end it earlier for specific reasons, list them here (optional)": agreement_early_termination_circumstances
    input type: area
    maxlength: 148
    required: False
    show if:
      variable: agreement_term_choice
      is: earlier_date
---
