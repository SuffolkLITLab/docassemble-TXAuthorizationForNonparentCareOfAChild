  Mailing a copy to the other parent
subquestion: |
  If only one parent signs, you must mail a copy of the signed agreement to the
  other parent within **10 days**. Send it by **certified mail (return receipt
  requested)** and by **regular mail**. You do not have to mail a copy to a
  parent whose parental rights were terminated. Other exceptions may apply if
  the non-signing parent does not have court-ordered visitation or access and
  there is a protective order or certain criminal convictions.
fields:
  - "I understand the mailing requirement": mailing_requirement_acknowledgement
    datatype: yesnoradio
    show if:
