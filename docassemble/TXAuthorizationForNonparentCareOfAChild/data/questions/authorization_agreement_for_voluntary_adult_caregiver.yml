id: Authorization_Agreement_for_Voluntary_Adult_Caregiver
continue button field: authorization_agreement_for_voluntary_adult_caregiver_intro
question: |
  Authorization Agreement for Voluntary Adult Caregiver
subquestion: |
  This form lets a parent give a nonparent adult caregiver temporary permission
  to make some decisions for a child. You do **not** need to go to court to use
  this form.

  You may want to use this form if you are a parent who needs to leave your child with
  a relative or family friend for a while. The caregiver must be at least 18 years
  old. They do not have to be related to the child.

  The caregiver can do things like:

  * get medical care
  * enroll the child in school or daycare
  * and apply for benefits.
  
  The caregiver **cannot**:

  * consent to an abortion
  * consent to emergency contraception.
  
  This form does **not** give custody. It only gives temporary permission, for up to
  six months. You can end it any time in writing.

  Everyone who must sign will sign in front of a notary. If only one parent signs,
  you must mail a copy to the other parent within 10 days.
